apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: anthgrim/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.js'
            dest: .
    - image: anthgrim/comments
      context: comments
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '*.js'
            dest: .
    - image: anthgrim/event-bus
      context: event-bus
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '*.js'
            dest: .
      - image: anthgrim/moderation
        context: moderation
        docker:
          dockerfile: Dockerfile
        sync:
          manual:
            - src: '*.js'
              dest: .
      - image: anthgrim/posts
        context: posts
        docker:
          dockerfile: Dockerfile
        sync:
          manual:
            - src: '*.js'
              dest: .
        - image: anthgrim/query
          context: query
          docker:
            dockerfile: Dockerfile
          sync:
            manual:
              - src: '*.js'
                dest: .
